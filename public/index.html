<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbCoord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }

        .header {
            background-color: #e5c99f;
            color: #fff;
            text-align: left;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .example-user {
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: black;
        }

        .nav {
            width: 100%;
            box-sizing: border-box;
            background-color: #78530e;
        }

        .nav h1 {
            margin-right: auto;
            font-size: 50px; 
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #e5c99f;
            padding: 10px;
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .nav ul li {
            margin: 0 10px; 
        }

        .nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 17px; 
        }

        .main {
            flex: 1;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #FDF8E3;
        }

        .section {
            text-align: center;
        }

        .main section h1 {
            font-size: 40px;
        }

        .form {
            margin-top: 20px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input {
            width: 30%; 
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button {
            background-color: #78530e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .footer {
            background-color: #e5c99f;
            color: #fff;
            text-align: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <script>
        //document.addEventListener("DOMContentLoaded", function() {
            
            async function loginUser() {
                await loginOrCreate(`/api/auth/login`);
            }
    
            async function createUser() {
                await loginOrCreate(`/api/auth/create`);
            }
    
            async function loginOrCreate(endpoint) {
                const userName = document.querySelector('#userName')?.value;
                const password = document.querySelector('#userPassword')?.value;
                const response = await fetch(endpoint, {
                    method: 'post',
                    body: JSON.stringify({ email: userName, password: password }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                });
    
                if (response.ok) {
                    localStorage.setItem('userName', userName);
                    document.querySelector('#loginMessage').textContent = `Logged in as ${userName}`;
                    document.getElementById('displayedUser').textContent = userName;
                }
            }
    
            async function getUser(email) {
                // See if we have a user with the given email.
                const response = await fetch(`/api/user/${email}`);
                if (response.status === 200) {
                    return response.json();
                }
    
                return null;
            }
        //});
    </script>

    <header class="header">
        <nav class="nav">
            <ul>
                <h1>ClimbCoord</h1>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
            <div class="example-user">
                <p><span id="displayedUser"></span></p>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section">
          <h1>Welcome!</h1>
          <div id="loginMessage"></div>
          <p>Please login to see upcoming trips!</p>
          <div id="loginControls">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">ðŸ”’</span>
              <input class="form-control" type="password" id="userPassword" placeholder="password" />
            </div>
            <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
            <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
          </div>
        </section>
      </main>

    <footer class="footer">
        <p>Author: Jacqui Durney</p>
        <p><a href="https://github.com/jdurn3/startup.git" class="footer">GitHub</a></p>
    </footer>

            crossorigin="anonymous"></script>
    </body>
    </html>
