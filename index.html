<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbCoord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        hr {
            border-top: 1px solid #333;
        }

        main {
            padding: 20px;
        }

        section {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>ClimbCoord</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
        <hr> 
    </header>

    <main>
        <section>
            <h1>Welcome!</h1>
            <p>Please login to see upcoming trips!</p>
            <form action="welcome.html" method="post">
                <label for="username">Enter your name:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <hr>
        <p>Author: Jacqui Durney</p>
        <p><a href="https://github.com/jdurn3/startup.git">GitHub</a></p>
    </footer>
</body>
</html>
