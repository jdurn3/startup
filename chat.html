<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbCoord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        }

        .header {
            background-color: #e5c99f;
            color: #fff;
            text-align: left;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .example-user {
            position: absolute;
            top: 5px;
            right: 10px;
            color: black;
        }

        .nav {
            width: 100%;
            box-sizing: border-box;
            background-color: #78530e;
        }

        .nav h1 {
            margin-right: auto;
            font-size: 50px;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #e5c99f;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav ul li {
            margin: 0 10px;
        }

        .nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
        }

        .main {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #FDF8E3;
            flex-grow: 1; /* Allow the main content to grow and fill available space */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            align-items: flex-start; /* Align chat to the left */
        }

        .chat-message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            width: 80%;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .other-user-message {
            background-color: #C2DFFF;
            align-self: flex-start;
        }

        .sidebar {
            width: 200px;
            background-color: #e5c99f;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .button {
            background-color: #78530e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .footer {
            background-color: #e5c99f;
            color: #fff;
            text-align: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <h1>ClimbCoord</h1>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
            <div class="example-user">
                <p>User: <span id="displayedUser"></span></p>
            </div>
        </nav>
    </header>

    <main class='main'>
        <div class="sidebar" id="sidebar">
            <a href="#" onclick="changeConversation(0)">Conversation 1</a>
            <a href="#" onclick="changeConversation(1)">Conversation 2</a>
            <a href="#" onclick="changeConversation(2)">Conversation 3</a>
        </div>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="form">
            <input type="text" id="message" name="message" class="input" placeholder="Start Chat...">
            <button onclick="sendMessage()" class="button">Send</button>
        </div>
        <script>
            // Retrieve user from local storage on page load
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                document.getElementById('displayedUser').innerText = storedUser;
            }

            // Predefined conversation loop
            const conversations = [
                [
                    { user: 'User', message: 'Hi there!' },
                    { user: 'Other User', message: 'Hello! How are you?' },
                    { user: 'User', message: 'I\'m good, thanks. How about you?' },
                    { user: 'Other User', message: 'I\'m doing well too.' },
                    // Add more messages as needed
                ],
                [
                    // Conversation 2 messages
                ],
                [
                    // Conversation 3 messages
                ]
                // Add more conversations as needed
            ];

            let currentConversationIndex = 0;

            function changeConversation(index) {
                currentConversationIndex = index;
                updateSidebar();
            }

            function updateSidebar() {
                const sidebar = document.getElementById('sidebar');
                const conversationsCount = conversations.length;

                sidebar.innerHTML = '';
                for (let i = 0; i < conversationsCount; i++) {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = `Conversation ${i + 1}`;
                    link.onclick = () => changeConversation(i);
                    sidebar.appendChild(link);
                }
            }

            function renderMessages() {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '';

                const conversation = conversations[currentConversationIndex];
                conversation.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${msg.user === storedUser ? 'user-message' : 'other-user-message'}`;
                    messageDiv.textContent = `${msg.user}: ${msg.message}`;
                    chatContainer.appendChild(messageDiv);
                });
            }

            function sendMessage() {
                const messageInput = document.getElementById('message');
                const messageText = messageInput.value.trim();

                if (messageText !== '') {
                    const conversation = conversations[currentConversationIndex];
                    conversation.push({ user: storedUser, message: messageText });

                    renderMessages();
                    messageInput.value = ''; // Clear the input
                }
            }

            // Initial rendering
            updateSidebar();
            renderMessages();
        </script>
    </main>

    <footer class="footer">
        <p>Author: Jacqui Durney</p>
        <p><a href="https://github.com/jdurn3/startup.git">GitHub</a></p>
    </footer>
</body>

</html>
